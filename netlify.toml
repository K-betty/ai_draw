# Netlify 配置文件
# 注意：项目在仓库根目录，base 必须为空或不设置

[build]
  # 构建命令
  command = "npm run build"
  # 项目在根目录，base 留空（不设置）
  # 如果 Netlify UI 中设置了错误的 base，请清除它

# 构建环境变量
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # 确保使用正确的 Node 版本
  NPM_CONFIG_PRODUCTION = "false"

# Next.js 插件（必需，用于支持 Next.js API Routes 和 SSR）
[[plugins]]
  package = "@netlify/plugin-nextjs"

